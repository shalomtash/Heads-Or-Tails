<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Head Or Tails</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
		<link href="./assets/css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Head and Tails Game</h1>
			<hr />
          <h3>Pick a head or tail and play against the computer for 5 Rounds</h3>
          <hr>
          <div class="row">
            <div class="col-md-12 my-3">
						<button id="heads" class="btn btn-primary">Heads</button>
						<button id="tails" class="btn btn-primary">Tails</button>
						<button id="reset" class="btn btn-danger">Reset</button>
					</div>
			<div class="col-md-12">
		 <table class=" table table-bordered">
              <thead>
                <tr>
                  <th>Your choice</th>
                   <th>Computer's choice</th>
                   <th>Outcome</th>
                   <th>Your score</th>
                   <th>computer's score</th>
                </tr>
                
              </thead>
			  <tbody>
				
			  </tbody>
            </table>
					</div>
          </div>
					
			</div>
		</div>

		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
